<!DOCTYPE html>

<html lang="fr">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Wallace Beats</title>
    <link rel="stylesheet" href="styles.css">
    <!-- FONTS -->
    <!-- Permanent Marker -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Permanent+Marker&display=swap" rel="stylesheet">
    <!-- Rubik Dirt -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Permanent+Marker&family=Rubik+Dirt&display=swap"
        rel="stylesheet">
</head>

<body>
    <!-- WALLPAPER -->
    <div class="wallpaper">
        <div class="div-1-wallace-beats-logo">
            <div class="div-2-wallace-beats-logo">
                <div class="wallace-beats-logo">
                    <div class="logo-background-color-1"></div>
                    <div class="logo-background-color-2">
                        <div class="div-vinyl">
                            <div class="vinyl"></div>
                            <div class="light-on-vinyl"></div>
                        </div>
                    </div>
                    <div class="div-wallace">
                        <p class="p-wallace">W<span>ALLAC</span>E</p>
                    </div>
                    <div class="div-beats">
                        <p class="p-beats">BEATS</p>
                    </div>
                    <div class="shadow-light-logo"></div>
                </div>
            </div>
        </div>
    </div>
    <!-- INTERFACE -->
    <div class="interface">
        <!-- TITLE OF THE SONG -->
        <div class="title-of-the-song">
            <div class="text-zone"></div>
        </div>
        <!-- MENU -->
        <div class="menu"></div>
        <div class="navbar">
            <div class="div-button">
                <button class="button-menu">
                    <img class="button-img" src="logos/burger-bar-button.png" alt="Menu">
                </button>
            </div>
            <div class="div-button">
                <button class="button-previous">
                    <img class="button-img" src="logos/previous-button.png" alt="Précédent">
                </button>
            </div>
            <div class="div-button">
                <button class="button-play-pause">
                    <img class="button-img" src="logos/play-button.png" alt="Play">
                </button>
            </div>
            <div class="div-button">
                <button class="button-next">
                    <img class="button-img" src="logos/next-button.png" alt="Suivant">
                </button>
            </div>
        </div>
    </div>
</body>

</html>
