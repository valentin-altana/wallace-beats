<!DOCTYPE html>

<html lang="fr">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Wallace Beats</title>
    <link rel="stylesheet" href="styles.css">
    <!-- FONTS -->
    <!-- Montserrat -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,100..900;1,100..900&display=swap"
        rel="stylesheet">
</head>

<body>
    <!-- WALLPAPER -->
    <div class="wallpaper">
        <div class="div-1-wallace-beats-logo">
            <div class="div-2-wallace-beats-logo">
                <img class="wallace-beats-logo" src="" alt="Logo Wallace Beats">
            </div>
        </div>
    </div>
    <!-- INTERFACE -->
    <div class="interface">
        <!-- TITLE OF THE SONG -->
        <div class="title-of-the-song">
            <div class="text-zone"></div>
        </div>
        <!-- MENU -->
        <div class="menu"></div>
        <div class="navbar">
            <div class="div-button">
                <button class="button-menu" onclick="popupMenu('popup-menu')">
                    <img class="button-img" src="logos/burger-bar-button.png" alt="Menu">
                </button>
            </div>
            <div class="div-button">
                <button class="button-previous">
                    <img class="button-img" src="logos/previous-button.png" alt="Précédent">
                </button>
            </div>
            <div class="div-button">
                <button class="button-play-pause">
                    <img class="button-img" src="logos/play-button.png" alt="Play">
                </button>
            </div>
            <div class="div-button">
                <button class="button-next">
                    <img class="button-img" src="logos/next-button.png" alt="Suivant">
                </button>
            </div>
        </div>
        <!-- POP-UP MENU -->
        <div class="popup">
            <div class="space"></div>
            <div class="popup-menu" id="popup-menu">
                <div class="popup-content"></div>
            </div>
            <div class="space"></div>
        </div>
    </div>
    <script src="script.js"></script>
</body>

</html>
